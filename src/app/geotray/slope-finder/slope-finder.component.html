<div [hidden]="!onslopeClicked">
  <div class="geotray-suboptions-popup-container">
    <!-- <div class="input-btn-container" ngbDropdown #dropDown="ngbDropdown"> -->
    <div class="subpopup-btn-container">
      <div class="container">
        <div class="submenue-popupclsmin">
          <img
            src="../../assets/svgs/geo-tray/cancel-black.svg"
            width="22px"
            height="22px"
            alt=""
            style="background-color: #bcbcbc; cursor: pointer; border-radius: 50%"
            (click)="onslopeClicked = false">
        </div>

        <div
          class=" d-lg-flex justify-content-between align-items-center "
          style="z-index: -1"
        >
          <div>
            <select
            class="submenu-popup-options"
              name="attribute"
              id="attribute"
              placeholder="Select Column Z-Axis Data"
            >
              <option value="" disabled selected>Select Column Z-Axis Data</option>
              <option value="summary">Summary</option>
              <option value="count">Count</option>
              <option value="sum">Sum</option>
              <option value="avarage">Avarage</option>
            </select>
          </div>

          <div class="input-box d-flex " style="height: 53%">
            <input type="text" placeholder="Enter Slope" />
            <i
            
            >%</i>
          </div>

          <div class="input-box" style="height: 53%">
            <input type="text" placeholder="Enter Angle" />
            <!-- <i
              class="fa fa-search"
              style="width: 10px; height: 10px; top: 22px"
            ></i> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
